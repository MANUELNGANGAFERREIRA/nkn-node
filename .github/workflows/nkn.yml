name: NKN Node 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # reinicia a cada 6 horas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar dependÃªncias
        run: |
          sudo apt update
          sudo apt install unzip wget -y

      - name: Baixar NKN node
        run: |
          wget https://github.com/nknorg/nkn/releases/latest/download/linux-amd64.zip -O nkn.zip
          unzip nkn.zip
          chmod +x nknd nknc

      - name: Criar config.json
        run: |
          mkdir -p ~/.nkn
          echo '{ "BeneficiaryAddr": "NKNaMFPovvDXo3M3XuRKbKgTEjKUqegjSD9z" }' > ~/.nkn/config.json

      - name: Rodar node
        run: |
          ./nknd --no-nat --syncmode fast --logtostderr &
          while sleep 300; do echo "NKN node rodando..."; done
