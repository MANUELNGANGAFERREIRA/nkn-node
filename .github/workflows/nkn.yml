name: NKN Node 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar dependÃªncias
        run: |
          sudo apt update
          sudo apt install unzip curl -y

      - name: Baixar NKN node com headers (bypass 403)
        run: |
          curl -L -A "Mozilla/5.0" https://github.com/nknorg/nkn/releases/latest/download/linux-amd64.zip -o nkn.zip
          unzip nkn.zip
          chmod +x nknd nknc

      - name: Criar config.json
        run: |
          mkdir -p ~/.nkn
          echo '{ "BeneficiaryAddr": "NKNaMFPovvDXo3M3XuRKbKgTEjKUqegjSD9z" }' > ~/.nkn/config.json

      - name: Rodar node
        run: |
          ./nknd --no-nat --syncmode fast --logtostderr &
          while sleep 300; do echo "NKN node rodando..."; done
